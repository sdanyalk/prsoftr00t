<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Result</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-grid>
    <div *ngFor="let match of matchData; let i = index">
      <ion-row>
        <ion-card>
          <ion-card-header>
            <ion-row>
              {{match.date | date}}
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-card [ngClass]="{'logoCardActive': logoActive[match.team1ID]}" (press)="pressLogo($event, match.team1ID, match.matchID)">
                  <img [ngClass]="'img-padding'" width="150" height="150" [src]=match.team1LogoPath>
                </ion-card>
              </ion-col>
              <ion-col>
                <ion-card [ngClass]="{'logoCardActive': logoActive[match.team2ID]}" (press)="pressLogo($event, match.team2ID, match.matchID)">
                  <img [ngClass]="'img-padding'" width="150" height="150" [src]=match.team2LogoPath>
                </ion-card>
              </ion-col>
            </ion-row>
          </ion-card-header>
          <ion-card-content>
            <button [disabled]="!teamSelected[match.matchID]" ion-button full (click)="save(match.matchID)">Save</button>
          </ion-card-content>
        </ion-card>
      </ion-row>
    </div>
  </ion-grid>
</ion-content>
