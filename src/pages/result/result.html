<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Result</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-grid>
    <div *ngFor="let match of matchData; let i = index">
      <ion-row>
        <ion-card>
          <ion-card-header>
            <ion-row>
              {{match.date | date}}
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-card [ngClass]="{'logoCardActive': logoActive[match.team1ID]}" (press)="pressLogo($event, match.team1ID)">
                  <img width="150" height="150" [src]=match.team1LogoPath>
                </ion-card>
              </ion-col>
              <ion-col>
                <ion-card [ngClass]="{'logoCardActive': logoActive[match.team2ID]}" (press)="pressLogo($event, match.team2ID)">
                  <img width="150" height="150" [src]=match.team2LogoPath>
                </ion-card>
              </ion-col>
            </ion-row>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item>
                <ion-label>Winning Team</ion-label>
                <ion-select [(ngModel)]="fixture[match.matchID]" (ionChange)="selectedTeam(fixture[match.matchID], match.matchID)">
                  <ion-option value={{match.team1ID}}>{{match.team1Name}}</ion-option>
                  <ion-option value={{match.team2ID}}>{{match.team2Name}}</ion-option>
                </ion-select>
              </ion-item>
            </ion-list>
            <button ion-button full (click)="save(match.matchID)">Save</button>
          </ion-card-content>
        </ion-card>
      </ion-row>
    </div>
  </ion-grid>
</ion-content>
